<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础语法-书写语法和输出语句</title>
</head>
<body>
    <script src="js/BasicGrammar/variable.js">
        //输出语句
        //window提示框
        window.alert("hello JS")
        //document页面中
        //write方法里面可以写html代码
        document.write("<font color='red'>hello js</font>")
        document.write("hello js")

        //console控制台
        console.log("hello JS")

        /*
            1 使用window.alert()弹框输出
            2 使用document.write()输出到浏览器页面上
            3 使用console.log()输出到浏览器控制台中，需要F12或者Fn+F12--->console中查看
        * */
        //1 使用window.alert()弹框输出
        //2 使用document.write()输出到浏览器页面上
        //3 使用console.log()输出到浏览器控制台中，需要F12或者Fn+F12--->console中查看
    </script>
</body>
</html>
