<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM-Window对象</title>
</head>
<body>
    <script>
        //1 alert() :弹出警告框
        alert("warn!")
        //2 confirm(msg): 弹出确认提示框
        confirm("是否确认!")
        //3 setInterval(fun,毫秒值);  设置循环定时器，返回值表示定时器id，用于清除定时器
        setInterval("")
        //4 setTimeout(fun,毫秒值);  设置一次性定时器

    </script>
</body>
</html>
