<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css快速入门</title>
    <style>
        div{
            font-family: Aa少女微醺蜜桃酒;
            color: pink;
            font-size: 20px;
        }
    </style>
<!--    <link rel="stylesheet" href="css/quickstart.css">-->
</head>
<body>
<!--嵌入css的方式-->
<!--
        内联方式 : <div style="color: pink"></div> 不具备复用性
        内部样式 :
        <head>
            <style>
                div{
                    font-family: Aa少女微醺蜜桃酒;
                    color: pink;
                    font-size: 20px;
                }
            </style>
        </>head>
        外部样式:
        <link rel="stylesheet" href="css/quickstart.css">
-->
<!--加载优先级-->
<!--后加载的优先级高, 后来后加载, 使用后来的-->
<div>Aa少女微醺蜜桃酒</div>

</body>
</html>
