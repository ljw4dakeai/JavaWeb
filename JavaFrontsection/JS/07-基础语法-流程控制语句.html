<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础语法-流程控制语句</title>
</head>
<body>
    <script>
        //for循环，需求：计算1~100之和
        let sum = 0
        for (let i = 1; i <= 100; i++) {
            sum += i
        }
        console.log(sum)
    </script>
</body>
</html>
