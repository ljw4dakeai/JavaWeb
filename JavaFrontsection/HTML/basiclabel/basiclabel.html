<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--标题标签-->
<h1>这是一级标题</h1><br>
<h2>这是二级标题</h2><br>
<h3>这是三级标题</h3><br>
<h4>这是四级标题</h4><br>
<h5>这是五级标题</h5><br>
<h6>这是六级标题</h6><br>
<!--水平分割线-->
<hr>
<!--字体颜色控制标签-->
<!--
    face : 字体样式
    color : 字体颜色
        三种方式
          1) : 英文颜色
          2) : 16进制
          3) : rgb
    size : 字体大小, 最小为1 最大为7, 默认为3
-->
<font face="Aa少女微醺蜜桃酒" color="#ffc0cb" size="7">Aa少女微醺蜜桃酒</font><br>
<font face="Aa少女微醺蜜桃酒" color="#green" size="3">Aa少女微醺蜜桃酒</font><br>
<font face="微软雅黑" color="black" size="1">微软雅黑</font><br>
<hr>
<!-- &nbsp; 表示段落前空格, &copy表示版权符号-->
<p>
  &nbsp;&nbsp;&nbsp;&nbsp;这是一个段落(段落1)
</p>
<p>
  &nbsp;&nbsp;&nbsp;&nbsp;这是一个段落(段落2)
</p>
<p>
  &nbsp;&nbsp;&nbsp;&nbsp;这是一个段落(段落3)
</p>
<hr>


<p>
<!--
    b表示粗文本字体
    u表示下划线字体
    i表示斜体字体
-->
  <b>这是粗文本字体</b><br>
  <u>这是下划线字体</u><br>
  <i>这是斜体字体</i><br>
</p>

<hr>

<center>这是居中符号&copy;</center>


</body>
</html>
