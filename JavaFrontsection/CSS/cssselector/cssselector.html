<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css selector css选择器</title>
<!--优先级,  id 选择器 > 类选择器 > 元素选择器-->
    <style>
        div {
            /*元素选择器 标签名*/
            font-family: Aa少女微醺蜜桃酒;
            font-size: 40px;
            color: greenyellow;
        }
        #divIdOne{
            /*ID选择器 保证唯一 将id前面加上#作为css选择器*/
            font-family: Aa少女微醺蜜桃酒;
            color: red;
        }
        .class{
            /*类选择器 可以不保证唯一 将类名前面加上.作为css选择器*/
            font-family: Aa少女微醺蜜桃酒;
            color: pink;
        }
    </style>
</head>
<body>
    <div>讨口子</div>
    <div id="divIdOne">雪豹,闭嘴,别坏了我的好事!</div>
    <div class="class">我是丁真, 芝士雪豹~~~</div>
    <div class="class">如果蛇皮需要鼓励的话,我会笑着对她说, 我怎么办~</div>
</body>
</html>
