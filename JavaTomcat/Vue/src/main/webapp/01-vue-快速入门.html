<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-vue-快速入门</title>
    <!--1 引入vue.js文件-->
    <script src="js/vue.js"></script>
</head>
<body>
<!--3 将模型数据绑定到视图中-->
<div id = "app">
    <center>
        <br>
        <br>
        <br>
        <br>
        <font face="Aa少女微醺蜜桃酒" size="5" color="#ffc0cb">这是第一个vue : {{msg}}</font>

    </center>
</div>


<!--2 创建vue对象，定义模型数据-->
<script>
    new Vue({
        el : "#app",
        data : {
            msg : "hello vue"
        }
    })
</script>

</body>
</html>
