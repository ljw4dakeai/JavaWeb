<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-javascript引入方式</title>
</head>
<body>
    <!--引入方式1：内部脚本：在HTML中，JavaScript代码写在<script>与</script>标签之间-->
    <!--    html文档中一般放在body后面, 先加载html静态内容-->
    <!--    谁在前面谁先加载-->

    <!--引入方式2：外部脚本：将JavaScript代码定义在外部 JS文件中，然后引入到 HTML页面中-->
</body>
<!--这是外部引入-->
<script src="js/introduce.js">
<!--    这里不能书写js-->
</script>
<script>
    alert("这是内部引入")
</script>

</html>
