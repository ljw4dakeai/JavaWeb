<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list label</title>
</head>
<body>

<!--有序列表-->
<ol>
<!--
  type 表示 序号样式
  start 表示 从那个序号开始
-->
  <li>咖啡</li>
  <li>牛奶</li>
  <li>面包</li>
  <li>早饭</li>
</ol>

<!--无序列表-->
<ul>
  <li>咖啡</li>
  <li>牛奶</li>
  <li>面包</li>
  <li>早饭</li>
</ul>
</body>
</html>
