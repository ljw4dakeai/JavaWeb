<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础语法-变量</title>
</head>
<body>
    <script>
        /*
            1 定义变量：使用var/let关键字
         */
        var number = 20;
        let string = "hello JS"


        //2 定义常量：const关键字
        const pi = Math.PI

        document.write(number, string, pi)

    </script>
</body>
</html>
