<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="index.html">登录</a>
    </div>
    <form id="reg-form" action="/ServLetMybatisLoginRegister/ServletRegister" method="post">

        <table>

            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username" placeholder="请输入6~12位字母、数字、下划线或者邮箱">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">账号格式有误</span>
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password" placeholder="请输入6~12位字母、数字、下划线或者邮箱">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>


        </table>

        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>

</div>
</body>
<script>
    function check(input) {
        let value = document.querySelector(`#${input}`).value.trim()
        let regex
        regex = /^[a-zA-z0-9_@.]{6,32}$/
        return regex.test(value)
    }

    function onblurIf(input) {
        document.querySelector(`#${input}`).onblur = function () {
            let flag = check(input)
            if (flag) {
                document.querySelector(`#${input}_err`).style.display = 'none'
            } else {
                document.querySelector(`#${input}_err`).style.display = ''
            }
        }
    }

    onblurIf("username")
    onblurIf("password")
</script>
</html>
