<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM-案例-3s后自动跳转到黑马程序员首页</title>
</head>
<body>
    <center>3秒之后,自动跳转到黑马程序员首页...</center>

    <script>
        //需求：3秒之后,自动跳转到黑马程序员首页...
        setTimeout(function () {
            location.href= "https://www.baidu.com"
        } ,3000 )
    </script>
</body>
</html>
